<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    {% block extra_css %}{% endblock %}
<style>.slick-slide {
  box-shadow: none !important;
}
</style>
  </head>
<body>
  <nav class="bg-gray-200 text-gray-700 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <button class="lg:hidden" type="button">
        <span class="block bg-gray-600 h-1 w-6 mb-1"></span>
        <span class="block bg-gray-600 h-1 w-6 mb-1"></span>
        <span class="block bg-gray-600 h-1 w-6"></span>
      </button>
      <div class="hidden lg:flex space-x-4">
        <a href="{% url 'ebooks:book_list' %}" class="text-sm font-medium text-gray-700 hover:text-gray-900">Home</a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="text-sm font-medium text-gray-700 hover:text-gray-900">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-sm font-medium text-gray-700 hover:text-gray-900">Login</a>
          <a href="{% url 'signup' %}" class="text-sm font-medium text-gray-700 hover:text-gray-900">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mx-auto mt-4 p-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  {% block extra_js %}{% endblock %}

</body>
</html>
