{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-4">Select a Quiz</h1>
  <div class="row justify-content-center">
    {% if quiz_categories %}
      {% for quiz in quiz_categories %}
        <div class="col-md-6 col-lg-3 col-sm-12 mb-4">
          <div class="card">
            <div class="card-body d-flex flex-column align-content-center">
              <h5 class="card-title">{{ quiz.category_name }}</h5>
              <a href="{% url 'quiz:start_quiz' quiz.category_id %}" class="btn btn-primary">Start</a>
            </div>
            {% if quiz.description %}
              <div class="card-footer">
                <small class="text-muted">{{ quiz.description }}</small>
              </div>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p>No quiz categories found.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
