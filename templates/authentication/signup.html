{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-10">
  <div class="flex justify-center">
    <div class="w-full md:w-1/2 lg:w-1/3">
      <div class="text-center">
        <h2 class="text-2xl mb-4">Sign up</h2>
      </div>
      <div class="bg-white p-4 rounded-md shadow">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-4">
            <div class="font-medium text-gray-600">
              {{ field.label_tag }}
            </div>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-xs">{{ field.errors }}</p>
            {% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
            Sign up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
